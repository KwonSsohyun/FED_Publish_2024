<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test01</title>
</head>

<body>
  <!-- 3행 3열의 표-->
  <!-- 
    border : 테이블의 테두리 선 굵기
    width : 테이블의 가로크기를 의미
    height : 테이블의 세로크기를 의미
    cellspacing : 테이블 셀간의 가격을 의미
  -->
  <table border="1" width="500px" height="300px" cellspacing="0">
    <caption>
      3행 3열의 표
    </caption>

    <tr>
      <td> 1행 1열 </td>
      <td> 1행 2열 </td>
      <td> 1행 3열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
      <td>2행 3열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
      <td>3행 3열</td>
    </tr>


  </table>

</body>

</html>
