<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test02</title>
</head>

<body>
  <table border="1" width="500px" height="300px" cellspacing="0">
    <caption>
      3행 3열의 표
    </caption>

    <!--컬럼의 제목 지정-->
    <tr>
      <th>컬럼 제목1</th> <!-- 굵은 텍스트와 중앙 정렬로 텍스를 표시한다.-->
      <th>컬럼 제목2</th>
      <th>컬럼 제목3</th>
    </tr>
    <tr>
      <!-- td태그의 속성 : rowspan , colspan
       colspan : 열 셀 합치기
       rowspan : 행 셀 합치기
      -->
      <td rowspan="3">1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
    </tr>
    <tr>
      <td colspan="2">2행 1열</td>
    </tr>
    <tr>
      <td colspan="2">3행 1열</td>
    </tr>

  </table>

</body>

</html>
