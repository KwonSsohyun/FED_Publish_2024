<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style-type: none;
    }

    li {
      margin: 0 30px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      transition: all 1s ease-out;
    }

    img:hover {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      transform: scale(1.1, 1.1)
    }
  </style>
</head>

<body>
  <main>
    <h1> transition, transform 실습</h1>
    <hr>
    <ul>
      <li>
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" />
      </li>
      <li>
        <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg" />
      </li>
      <li>
        <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_640.jpg" />
      </li>
      <li>
        <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_640.jpg" />
      </li>
    </ul>

  </main>

</body>

</html>
