<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test04</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>input태그의 속성</legend>
      <label>autofocus </label> <input type="text" autofocus />
      <br>
      <label>readonly </label> <input type="text" readonly />
      <br>
      <label>disabled</label> <input type="text" disabled />
      <br>
      <label>placeholder</label> <input type="text" placeholder="아이디를 입력하세요" />
      <br>
      <label>required</label> <input type="text" />

      <input type="submit" value="보내기" />
    </fieldset>

  </form>
</body>

</html>
