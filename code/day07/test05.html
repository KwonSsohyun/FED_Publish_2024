  <title>test05</title>
</head>

<body>
  <main>
    <form action="">
      <fieldset>
        <legend>form에서 사용하는 기타 입력태그</legend>
        <ul>
          <li>

          </li>
          <li>

              <option value="중식">중식</option>
              <option value="양식">양식</option>
            </select>

        <button type="button">버튼</button>

      </fieldset>

    </form>
