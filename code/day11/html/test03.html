<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 확인 대화상자</title>
</head>
<body>
    <button type="button" onclick="check()">Next</button>
</body>
<!-- JavaScript 영역 시작 -->
<script>
    function check(){
        if(confirm("다음으로 넘어가시겠습니까?")){
            alert("다음으로 진행!");
        } else{
        alert("취소하셨습니다!");
        }
    }
</script>
<!-- JavaScript 영역 끝 -->
</html>
