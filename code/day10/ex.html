<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑몰</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    .container {
      width: 90%;
      height: 100%;
      margin: 10px auto;
    }

    main {
      height: 100%;
    }

    header {
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 25px;
      font-weight: bold;
    }

    .login_list {
      display: flex;
      list-style-type: none;
    }

    .login_list>li {
      margin: 0 15px;
      font-size: 20px;
      font-weight: bold;
    }

    a {
      color: black;
      text-decoration: none;
    }

    nav {
      height: 60px;
      background-color: white;
      position: sticky;
      top: -2px;
    }

    .nav_list {
      height: 100%;
      list-style-type: none;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav_list>li {
      font-size: 18px;
      font-weight: bold;
    }

    .nav_list>li>i>a:hover {
      color: lightgreen;
    }

    .banner {
      height: 350px;
    }

    .banner>img {
      width: 100%;
      height: 100%;
      border-radius: 25px;
    }

    .main_contents {
      height: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      column-gap: 10px;
      row-gap: 50px;
      margin-top: 50px;
    }

    .main_contents>div {
      padding: 20px;
    }

    .content_img {
      width: 100%;
      height: 90%;
    }

    .content_img>a>img {
      width: 100%;
      height: 100%;
    }

    .content_name {
      margin-top: 15px;
      font-size: 19px;
    }

    .content_name+p {
      font-size: 18px;

    }

    footer {
      height: 200px;
      background-color: whitesmoke;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
