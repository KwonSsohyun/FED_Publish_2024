<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall 실습</title>
    <style>
        *{margin: 0; padding: 0;}
        .container{
            width: 90%;
            margin: 10px auto;
        }
        /* 헤드 영역 --------------------------------------------------------------------- */
        header{
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo{
            font-size: 25px;
            font-weight: bold;
        }
        .login_list{
            display: flex;
            list-style-type: none;
        }
        .login_list > li{margin: 0 15px; font-size: 20px; font-weight: bold;}
        a{color: black; text-decoration: none;}

        /* 네브 영역 --------------------------------------------------------------------- */
        nav{
            height: 60px;
            background-color: white;
            position: sticky;
            top: 0;
        }
        .nav_list{
            height: 100%;
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav_list > li{font-size: 18px; font-weight: bold;}
        .nav_list > li > i > a:hover{color: blue;}

        /* 메인 영역 --------------------------------------------------------------------- */
        /* 섹션 01 */
        .banner{
            height: 350px;
        }
        .banner > img{width: 100%; height: 100%; border-radius: 25px;}

        /* 섹션 02 */
        .main_contents{
            height: 100%;
            margin-top: 50px;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);

            column-gap: 10px;
            row-gap: 50px;
        }

        .main_contents > div{
            padding: 20px;
        }
        .content_img{width: 100%; height: 90%;}
        .content_img > a > img {width: 100%; height: 100%;}
        .content_name{margin-top: 15px; font-size: 19px;}
        .content_name + p{font-size: 18px;}

        /* 푸터 영역 --------------------------------------------------------------------- */
        footer{
            height: 200px;
            background-color: whitesmoke;
            font-size: 30px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><i>ShoppingMall</i></div>
            <div class="login_box">
                <ul class="login_list">
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                </ul>
            </div>
        </header>

        <nav>
            <ul class="nav_list">
                <li><i><a href="#">Outer</a></i></li>

                <li><i><a href="#">Bag</a></i></li>
                <li><i><a href="#">Accessories</a></i></li>
            </ul>
        </nav>
