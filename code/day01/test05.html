<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test05</title>
</head>

<body>
  <h1>HTML 기본 태그</h1>
  <hr>
  <p> i태그는 <i>기울임</i> 태그</p>
  <p>mark태그는 <mark>색으로 강조한</mark> 태그</p>
  <p>ins 태그는 <ins>아래에 선이 그어진</ins> 텍스트</p>

  <p>del 태그는 <del>중간에 선이 그어진</del> 텍스트</p>

  <p>sub 태그는 <sub>아랫첨자</sub> 텍스트</p>
  <p>em 태그는 <em>강조된</em> 텍스트</p>

  <p>
    <marquee>marquee 태그는 움직이는 텍스트
    </marquee>
  </p>

  <p>
    <marquee direction="down">
      <!-- 
left : 오른쪽에서 왼쪽으로 이동
right : 왼쪽에서 오른쪽으로 이동
up : 아래에서 위로 이동
down : 위에서 아래로 이동
      -->
      왼쪽에서 오른쪽으로 움직이는 텍스트
    </marquee>
  </p>

</body>

</html>
