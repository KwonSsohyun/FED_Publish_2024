<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 태그 실습</title>
</head>

<body>
  <h1>기본태그 실습</h1>
  <hr>
  <h3><i>HTML</i>은 웹사이트의 <mark>뼈대</mark>를 구성하기위해 만들어졌습니다</h3>

  <p>
    <b>HTML</b>로 구성한 <ins>웹문서</ins></b>를 예쁘게 꾸며주고 싶으면
    <mark>CSS<sub>(Cascading Style Sheet)</sub></mark>를 사용하여 <del>간지나게</del>
    예쁘게 <em>꾸며줄</em> 수 있습니다.
  </p>


</body>

</html>
