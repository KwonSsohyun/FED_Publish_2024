<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        with(document){
            let userName = "권소현"
            let userAge = "29"
            write(`<h1>${userName}</h1>`);
            write("<hr>");
            write(`나의 이름은 ${userName}이고, 나이는 ${userAge}살, 만 나이는 ${userAge - 1}살입니다`);
        }
    </script>
</body>
</html>
