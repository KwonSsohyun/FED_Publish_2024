<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ▶ prompt() 함수
        //    입력받은 데이터를 가져와서 한번 반환해준다.
        let userName = prompt("이름을 입력하세요!");

        if(userName == ""){
            userName = "이름없음";
        }

        document.write(`<h1>제 이름은 ${userName} 입니다.</h1>`);

    </script>
</body>
</html>
