<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ▶ with문 사용
        // with(document){} → document 참조함 
        // → document.write("")와 같은거임
        //   바로 document생략하고 write만 바로 쓸 수 있다.
        with(document){
            write("<h1>자바스크립트 2일차!</h1>");
            write("<p>자바스크립트 재밌다!</p>");
        }ㅣㅐ
    </script>
</body>
</html>
