<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let message = "";
        // ▶ confirm() 함수
        //    사용자에게 "예" or "아니오" 선택지를 제공하는 대화상자

        // 사용자가 "예"를 선택하면 true값을 반환한다.
        // 사용자가 "아니오" 선택하면 false값을 반환한다.

        if(confirm("결제하시겠습니까?")){ // 예 → true
            message = "결제완료";
            
        } else{  // 아니오 → false
            message = "결제취소";
        }

        document.write(`<h1>${message}</h1>`);

    </script>
</body>
</html>
