<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s_inline{
            background-color: yellow;
            border: 1px red solid;
            margin: 50px;
            padding: 50px 50px;
            /* line-height: 90px; */
        }

        .d_inline_block{
            background-color: green;
            border: 2px rgb(12, 0, 249) dotted;
            margin: 20px;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>inline</h1>
    <span class="s_inline">span1</span>
    <span class="s_inline">span2</span>
    <span class="s_inline">span3</span>

    <hr>
    <h1>inline block</h1>
    <div class="d_inline_block">div1</div>
    <div class="d_inline_block">div2</div>
    <div class="d_inline_block">div3</div>
</body>
</html>
