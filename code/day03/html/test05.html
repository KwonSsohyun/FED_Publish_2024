<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test05</title>
    <style>
        div{
            background-color: aqua;
            border: 1px solid black;
            /* 
                border : 요소의 테두리를 설정하는 속성
                border :  굵기 형태 색상
                solid : 직선(실선)
                dotted : 점선
                dashed : 긴 점선
            */

            width: 100px;
            height: 100px;

            /* margin : 바깥 여백 */
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
