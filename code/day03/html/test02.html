<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 아이디 선택자 */
        #span_id1{
            background-color: wheat;
        }
        #span_id2{
            background: #000;
            color: aliceblue;
        }

        .p_class1{
            color: blueviolet;
            background: salmon;
        }

        .font_weight{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>id와 class</h1>
    <hr>
    <span id="span_id1">span 요소1</span>
    <span id="span_id2">span 요소2</span>

    <p class="p_class1 font_weight">p 요소1</p>
    <p class="p_class1">p 요소2</p>
</body>
</html>
