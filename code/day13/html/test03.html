<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 프로그램</title>
</head>
<body>
    <script>
        /* 
            [🔒문제]
                사용자로부터 단수를 입력받아서
                입력받은 단수에 대한 구구단을 출력한다.

            [📝출력]
                n*1 ~ n*9
        */
        // 🔑Code
        let dan = prompt("단수를 입력하세요");

        for(let i=1; i<10; i++){

            if(i==3){
                continue; // i가 3일때의 반복구간을 뛰어넘겠다. (3만 뛰어넘고 다시 위의 for문으로 감)
                // break; (아예 for문 빠져나감)
            }

            document.write(`${dan} X ${i} = ${dan * i}`);
            document.write("<br>");
        }
    </script>
</body>
</html>
