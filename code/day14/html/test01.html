<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            [🔒문제]
                사용자로부터 정수를 무한히 입력받아
                입력받은 정수를 alert()창으로 출력
                단, 사용자가 5를 입력하면 
                "프로그램을 종료합니다" 문구를 alert()창으로 출력하고 반복문을 종료시킨다.

            [📝출력]
                정수 입력 → alert()창 입력한 값 노출
                5 → alert()창 "프로그램을 종료합니다"
        */
        // 🔑Code
        let prom;

        while(true){
            prom = prompt("정수 입력");

            if(prom == 5){
                alert("프로그램을 종료합니다");
                break;
            }

            alert(prom);
        }
        document.write('<h1>'+prom+' 작성이유로 프로그램을 종료합니다</h1>')
    </script>
</body>
</html>
