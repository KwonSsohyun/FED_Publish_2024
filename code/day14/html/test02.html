<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            [🔒문제]
                사칙연산을 수행하는 4개의 함수 정의
                1. add()    : 두개의 숫자를 매개변수로 전달받아 "더한 값"을 웹 문서에 출력하는 기능
                2. sub()    : 두개의 숫자를 매개변수로 전달받아 "뺀 값"을 웹 문서에 출력하는 기능
                3. mul()    : 두개의 숫자를 매개변수로 전달받아 "곱한 값"을 웹 문서에 출력하는 기능
                4. div()    : 두개의 숫자를 매개변수로 전달받아 "나눈 값"을 웹 문서에 출력하는 기능

            [📝출력]
                두개의 숫자와 사칙 연산자(+,-,*,/) 중 하나를 입력받고
                연산결과를 웹문서에 출력한다.
        */
        // 🔑Code
        function add(num1, num2){
            document.write(`${num1} + ${num2} = ${num1+num2}`);
        }
        function sub(num1, num2){
            document.write(`${num1} - ${num2} = ${num1-num2}`);
        }
        function mul(num1, num2){
            document.write(`${num1} * ${num2} = ${num1*num2}`);
        }
        function div(num1, num2){
            document.write(`${num1} / ${num2} = ${num1/num2}`);
        }

        document.write("<h1>계산기 프로그램</h1>");
        document.write("<hr>");

        // 문자를 숫자로 변환 Number()
        let number1 = Number(prompt("첫 번째 숫자입력 : "));
        let number2 = Number(prompt("두 번째 숫자입력 : "));

        let opt = prompt("어떤 연산을 해볼까요? (ex. +,-,*,/)");

        switch(opt){
            case "+" :
                add(number1, number2);
                break;

            case "-" :
                sub(number1, number2);
                break;

            case "*" :
                mul(number1, number2);
                break;   

            case "/" :
                div(number1, number2);
                break;    

            default :
                document.write("잘못된 연산자입니다");
                break; 
        }
    </script>
</body>
</html>
