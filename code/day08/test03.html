<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
    <style>
        *{margin: 0; padding: 0;}
        body{background-color: #f9f7f7;}
        h1{text-align: center; margin-bottom: 10px;}
        main{padding: 100px;}
        fieldset{
            color: rgb(105,105,105);
            width: 500px;
            margin: auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid rgb(228, 227, 227);
        }
        ul{
            list-style: none;
        }
        label{
            /* label태그의 display속성이 원래 inline => block */
            display: block;
            font-size: 20px;
            margin-bottom: 10px;
        }
        li{
            margin: 40px 0;
        }
        input[type="text"],[type="password"]{
            width: 80%;
            height: 40px;
            border-radius: 10px;
            border: 1px solid rgb(207,206,206);
            font-size: 18px;
            padding-left: 10px;
        }
        .checkbox_li  label{
            /* inline-block : 컨텐츠 내용만큼만 크기를 차지해서 줄바꿈이 되지 않지만
                                가로, 세로 크기를 지정할 수 있다.
            */
            display: inline-block;
            width: 75%;
        }
        h3{margin-bottom: 10px;}
        input[type="submit"]{
            width: 130px;
            height: 50px;
            border: none;
            background-color: antiquewhite;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-right: 90px;
            /* 요소 위에 마우스커서가 올라왔을 때 커서의 형태를 pointer형태로 바꿔준다. */
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: rgba(255, 181, 84, 0.808);
        }
        .submit_button{
            width: 100%;
            display: flex;
            justify-content: end;
        }
    </style>
</head>

<body>
    <main>
        <h1>환영합니다</h1>
        <form action="">
            <fieldset>
                <ul>
                    <li>
                        <!-- 입력요소의 클릭범위가 늘어난다. -->
                        <label for="id1">회원 이름</label>
                        <!-- required : 필수 입력란으로 설정하는 속성-->
                        <input type="text" name="user_name" required id="id1"/>
                    </li>
                    <li>
                        <label>회원 아이디</label>
                        <input type="text" name="user_id" required />
                    </li>
                    <li>
                        <label>비밀번호</label>
                        <input type="password" name="user_password" required />
                    </li>
                    <li class="checkbox_li">
                        <h3>약관 동의</h3>
                        <div class="align">
                            <label for="id2"><ins>만 14세 이상입니다</ins></label>
                            <input type="checkbox" name="agree" value="14세이상" id="id2"/>
                            <br>
                            <label><ins>이용약관 동의</ins></label>
                            <input type="checkbox" name="agree" value="이용약관" />
                            <br>
                            <label><ins>개인정보 수집 및 이용 동의</ins></label>
                            <input type="checkbox" name="agree" value="개인정보 동의" />
                            <br>
                            <label><ins>마케팅 알람 수신 동의</ins></label>
                            <input type="checkbox" name="agree" value="마케팅 알람 동의" />
                    </li>
                    </div>
                    <li class="submit_button">
                        <input type="submit" value="가입완료" />
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
</body>

</html>
